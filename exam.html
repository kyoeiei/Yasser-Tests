<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Assessment - English Tenses</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .exam-interface {
            padding: 120px 0 80px;
            min-height: 100vh;
            background: #f8fafc;
        }
        
        .exam-header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .exam-timer {
            background: #2563eb;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .exam-progress {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .question-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .option-item {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .option-item:hover {
            border-color: #2563eb;
            background: #f0f9ff;
        }
        
        .option-item.selected {
            border-color: #2563eb;
            background: #dbeafe;
        }
        
        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            position: relative;
        }
        
        .option-item.selected .option-radio {
            border-color: #2563eb;
            background: #2563eb;
        }
        
        .option-item.selected .option-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .exam-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .navigation-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .question-navigation {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            border-color: #2563eb;
            background: #f0f9ff;
        }
        
        .nav-btn.answered {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }
        
        .nav-btn.current {
            background: #2563eb;
            border-color: #2563eb;
            color: white;
        }
        
        @media (max-width: 768px) {
            .exam-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .exam-controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .navigation-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Yasser</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#exams" class="nav-link">Available Tests</a></li>
            </ul>
        </div>
    </nav>

    <!-- Exam Interface -->
    <section class="exam-interface">
        <div class="container">
            <div class="exam-header">
                <div>
                    <h1 id="exam-title">Loading Exam...</h1>
                    <p id="exam-subtitle">Please wait while we load your exam.</p>
                </div>
                <div class="exam-timer" id="timer">
                    <i class="fas fa-clock"></i>
                    <span id="time-display">00:00</span>
                </div>
            </div>

            <div class="exam-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p>Question <span id="current-question-number">1</span> of <span id="total-questions">5</span></p>
            </div>

            <div class="question-card">
                <div class="question-text" id="question-text">
                    Loading question...
                </div>
                <div class="options-list" id="options-list">
                    <!-- Options will be loaded here -->
                </div>
            </div>

            <div class="exam-controls">
                <div class="navigation-buttons">
                    <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="btn btn-primary" id="submit-btn" onclick="submitExam()" style="display: none;">
                    Submit Exam
                </button>
            </div>

            <div class="question-navigation" id="question-nav">
                <!-- Question navigation buttons will be generated here -->
            </div>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 20px; text-align: center; max-width: 400px;">
            <h3>Confirm Submission</h3>
            <p>Are you sure you want to submit your exam? You cannot change your answers after submission.</p>
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmSubmit()">Submit Exam</button>
            </div>
        </div>
    </div>

    <script src="exam.js"></script>
</body>
</html>
